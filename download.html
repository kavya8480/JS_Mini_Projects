<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .glass-card {
  width: 300px;
  padding: 20px;
  margin: 50px auto;
  background: rgba(255, 255, 255, 0.1); /* glass effect */
  border-radius: 15px;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
  text-align: center;
  color: #fff;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}


.glass-card h2 {
  margin-bottom: 20px;
  font-size: 22px;
}


.progress-container {
  width: 100%;
  height: 20px;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 10px;
  overflow: hidden;
  margin-bottom: 15px;
}


.progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #00f5ff, #2a2a72);
  border-radius: 10px 0 0 10px;

}

.percent {
  font-weight: bold;
  font-size: 18px;
}

body {
  background: linear-gradient(135deg, #141e30, #243b55);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

    </style>
</head>
<body>
     <div class="glass-card">
    <h2>Downloading...</h2>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="percent" id="percentText">0%</div>
  </div>


  <script>
    //  overall progress = 3seconds -> 100% 
let count = 0;
let seconds = 10;
let progress = document.querySelector(".progress-bar");
let percentext = document.querySelector(".percent");

let interval = setInterval(function () {
   if(count <= 99){
    count++;
    progress.style.width = `${count}%`;
    percentext.textContent = `${count}%`;
   }
   else {
    let h2 = document.querySelector("h2");
    h2.textContent = "Downloaded";
    clearInterval(interval);
   }
},(seconds*1000)/100);
  </script>
</body>
</html>
