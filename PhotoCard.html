<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
        }
        .card{
            margin-top: 20px;
            margin-left:0;
            position: relative;
            width: 200px;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }

        .bg-img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .blurred-layer{
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: bottom;
            filter: blur(10px);
            z-index: 1;
            mask-image: linear-gradient(to top, rgba(0,0,0,1),rgba(0,0,0,0));
            mask-size: 100% 100%;
            mask-repeat: no-repeat;

            -webkit-mask-image: linear-gradient(
                to top, rgba(0,0,0,1),rgba(0,0,0,0)
            );
            
            -webkit-mask-size: 100% 100%;
            -webkit-mask-repeat: no-repeat;
        }
        .content{
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            z-index: 2;
        }
        .content h3{
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 6px;
            color:black;
        }
        .content p{
            font-size: 14px;
            color: #ddd;
            line-height: 1.4;
            color:black;
        }
        
.cards {
    display: flex;
    flex-wrap: wrap;  
    gap: 20px;         
    justify-content: center; 
    flex: 1;
}
.search-bar{
    width: 300px;
    padding: 12px 20px;
    border-radius: 25px; /* rounded pill shape */
    border: none;
    outline: none;
    background-color: #111;
    color: #fff;
    font-size: 16px;
    text-align: center;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
}
.no-user{
    color: #aaa;
    display: none;
    margin-top: 20px;
}

    </style>
</head>
<body>
    <div class="flex flex-col gap-10 items-center">
        <input type="text" class="inp px-5 py-5 rounded outline-none bg-[#111] text-[#888]" placeholder="Search..." class="search-bar" style="margin-left: 40%;">
        <div class="cards flex gap-10">
        </div>
        <p class="no-user">No User Found</p>
    </div>




    <script>
         const users = [
            {
                name:"Amaira Ansarii",
                pic:"https://i.pinimg.com/736x/06/d2/bc/06d2bc815d91a20137a70b012c7cad4a.jpg",
                bio:"Vibing on my own level ðŸŽ§"
            },
             {
                name:"Sofisha Gurnajarr",
                pic : "https://i.pinimg.com/736x/7a/47/4e/7a474e92a1d6928557ee42d9fc368fe6.jpg",
                bio:"Not perfect, just real ðŸ’‹"
            },
             {
                 name:"Sofia Poddar",
                pic:"https://i.pinimg.com/736x/72/8a/71/728a71d0aa5155c0f007b282f9ffb14a.jpg",
                bio:" Elegant by choice, savage by nature ðŸ‘‘"
            },
             {
                name:"Isha Oberoi",
                pic:"https://i.pinimg.com/736x/5d/67/8b/5d678b6ea7ecae0e3d6cef66af9a9330.jpg",
                bio:"Too glam to give a damn âœ¨"
            },
             {
                name:"Riya Rajput",
                pic:"https://i.pinimg.com/736x/5c/1b/a6/5c1ba6f28937160f74087eb4e914537c.jpg",
                bio:"Class never goes out of style ðŸ¤"
            }
         ]

         //saree users show karana
         //filter karna hrr baar input krne pe
         //show karana filter user
           function showUsers(arr){
              arr.forEach(function(user){
          // card
const card = document.createElement("div");
card.className = "card";
const cards = document.querySelector(".cards");
// image
const img = document.createElement("img");
img.className = "bg-img";
img.src =user.pic;
img.alt = "";

// blurred layer
const blurLayer = document.createElement("div");
blurLayer.style.backgroundImage = `url(${user.pic})`;
blurLayer.className = "blurred-layer";

// content
const content = document.createElement("div");
content.className = "content";

// h3
const h3 = document.createElement("h3");
h3.textContent =user.name;

// p
const p = document.createElement("p");
p.textContent =
  user.bio;

// append content
content.appendChild(h3);
content.appendChild(p);

// append all inside card
card.appendChild(img);
card.appendChild(blurLayer);
card.appendChild(content);

// finally add card to body (or any container)
cards.appendChild(card);

              })
         }
         showUsers(users);
         
         let noUser = document.querySelector(".no-user");
        let inp =  document.querySelector(".inp")
        inp.addEventListener("input", function(dets){
        let newUsers =  users.filter((user)=>{
              return user.name.startsWith(inp.value);
           });
           
           document.querySelector(".cards").innerHTML = "";
           
           if(newUsers.length === 0){
               noUser.style.display = "block"
            } else {
                noUser.style.display = "none";
                showUsers(newUsers);  
           }
        })
       
    </script>
</body>
</html>
