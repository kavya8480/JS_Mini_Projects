<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body{
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #f2f2f2;
}

.form{
  background: #fff;
  padding: 25px;
  width: 320px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.form h2{
  text-align: center;
  margin-bottom: 20px;

}

.field{
  margin-bottom: 15px;
  margin-top: 10px;
}

.field input{
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  outline: none;
}

.field input:focus{
  border-color: #4a90e2;
}

.error{
  color: red;
  font-size: 12px;
  display: none;
  margin-top: 5px;
}

button{
  width: 100%;
  padding: 10px;
  background: #4a90e2;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover{
  background: #357bd8;
}
#resultMessage{
  text-align: center;
  margin-bottom: 12px;
  font-size: 14px;
  display: none;  
} 
    </style>
</head>
<body>
      <!-- email and password validator  -->
     <form autocomplete="off" class="form">
    <h3>Email and Password Validator</h3>
       
    <!-- Result message -->
    <div id="resultMessage"></div>

    <!-- Email -->
    <div class="field">
      <input type="text" id="email" placeholder="Enter email">
      <small class="error emailerror">Invalid email address</small>
    </div>

    <!-- Password -->
    <div class="field">
      <input type="password" id="password" placeholder="Enter password">
      <small class="error passworderror">
        Password must be 8+ chars, include uppercase, number & symbol
      </small>
    </div>

    <button type="submit">Submit</button>
  </form>



  <script>
     let email = document.querySelector("#email");         
    let password= document.querySelector("#password");               
    let error = document.querySelector(".error");                                           
    let form = document.querySelector("form");
    
    form.addEventListener("submit",function(dets){
        dets.preventDefault();

         document.querySelector(".emailerror").textContent = "";
          document.querySelector(".passworderror").textContent = "";
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const passwordRegex = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$/;

     let emailans =   emailRegex.test(email.value);
     let passwordans = passwordRegex.test(password.value);

     let isValid = true;

     if(!emailans){
        document.querySelector(".emailerror").textContent = "email is incorrect";
        document.querySelector(".emailerror").style.display = "block"; 
        isValid = false;
     }
     if(!passwordans){
        document.querySelector(".passworderror").textContent = "password is incorrect";
        document.querySelector(".passworderror").style.display = "block"; 
        isValid = false;
     }
     if(isValid){
      let result =  document.querySelector("#resultMessage");
      result.textContent = "Everything is correct";
      result.style.display= "block";
      result.style.color = "green";
      email.value = "";
      password.value= "";
     }
    }); 
  </script>
</body>
</html>
